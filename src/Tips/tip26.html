		<P><FONT color="#0000ff" size="3" face="Arial, Helvetica, sans-serif">Did you know that UltraKiss saves its runtime options when it 
				terminates?</FONT><font size="3" face="Arial, Helvetica, sans-serif"><BR>
			    <BR>
			The next time you start UltraKiss your specific option settings are restored.<BR>
			<BR>
			You can explicitly save the options with the <FONT color="#000099">Save</FONT> button 
			on the <FONT color="#000099">Options</FONT> screen.</font></P>
