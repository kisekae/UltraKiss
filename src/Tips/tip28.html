		<h3 align="center"><font size="3" face="Arial, Helvetica, sans-serif">Restricting Edits</font></h3>
		<P><font size="3" face="Arial, Helvetica, sans-serif">
		  If you don't want people to easily change your KiSS set, you can disable the 
			UltraKiss edit features.<BR>
	      <BR>
		  In the <FONT color="#000099">Options-Edit</FONT> section clear the <FONT color="#000099">
			  Enable Edits</FONT> option.<BR>
          <BR>
		  Save your set to retain this as a set specific option setting.</font></P>
