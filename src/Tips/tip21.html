<html>
	<head>
		<title>Load CNF as Text</title>
	</head>
	<body>
		<h3 align="center"><font size="3" face="Arial, Helvetica, sans-serif">Load CNF as Text</font></h3>
		<P><font color="#0000FF" size="3" face="Arial, Helvetica, sans-serif">Did you know that you can tell UltraKiss to <U><font color="#CC0000">not</font></U>
		  load a CNF as a KiSS file?</font><font size="3" face="Arial, Helvetica, sans-serif"><BR>
		  <BR>
		  Sometimes this is useful. The CNF may be faulty or you may want to 
			edit it before running the KiSS set.<br>
	      <br>
		  Set the <FONT color="#000099">View As Text</FONT> option on the <FONT color="#000099">
			  View</FONT> menu.</font></P>
		<P><font size="3" face="Arial, Helvetica, sans-serif">The CNF will be opened in the Text Editor.</font></P>
		<P>&nbsp;</P>
	</body>
</html>
