<html>
	<head>
		<title>Pasting Images</title>
	</head>
	<body>
		<h3 align="center"><font size="3" face="Arial, Helvetica, sans-serif">Pasting Images</font></h3>
		<P><FONT color="#0000ff" size="3" face="Arial, Helvetica, sans-serif">Did you know that you can paste new images into your KiSS set 
				from other image editing programs?<BR>
			</FONT>
			<font size="3" face="Arial, Helvetica, sans-serif"><BR>
			Copy the image to the clipboard in the other program.&nbsp;<BR>
			<BR>
			Use <FONT color="#000099">Edit-Import Image-From Clipboard</FONT>.&nbsp;&nbsp;The 
			image will be imported as a truecolor CEL.</font></P>
		<P>&nbsp;</P>
	</body>
</html>
