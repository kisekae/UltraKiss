	<body>
		<h3 align="center"><font size="3" face="Arial, Helvetica, sans-serif">Undo and Redo</font></h3>
		<p><font size="3" face="Arial, Helvetica, sans-serif"> Almost all UltraKiss edit operations can be undone.&nbsp; Use the <FONT color="#000099">
			Edit-Undo</FONT> command or the <FONT color="#000099">Ctrl-Z</FONT> key.<br>
          <br>
		  To redo edits that have been undone, use the <FONT color="#000099">Edit-Redo</FONT>
		  command or the <FONT color="#000099">Ctrl-Y</FONT> key.<BR>
		</font> </p>
		<P>&nbsp;</P>
	</body>
