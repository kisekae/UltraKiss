<html>
	<head>
		<title>Viewing Set Documentation</title></head>
	<body>
		<h3 align="center">
			<font size="3" face="Arial, Helvetica, sans-serif">Set Documentation</font></h3>
		<P><font size="3" face="Arial, Helvetica, sans-serif">
		  Some KiSS authors include documentation files in the set.<BR>
		  <BR>
		  The <FONT color="#000099">View-Documentation Files</FONT> command will open 
			these files in the <FONT color="#000099">Text Editor</FONT>.<BR>
	      <BR>
		  UltraKiss assumes that file names with TXT, DOC, RTF, HTM, and HTML extensions 
			are documentation files.</font></P>
	</body>
</html>
